<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>
<body>
   <section>
   <h2>Counter Widget with DOM</h2>
   <p class="val"></p>
<button class="inc">Increment</button>
<button class="dec">Decrement</button>
</section>
<hr>

<h2>Counter Widget with AlpineJs</h2>
<div x-data="{counter: 0}">
    <div x-text="counter">
    </div>
    <button x-on:click="counter++">Increment</button>
    <button x-on:click=" if(counter > 0) counter--">Decrement</button>
</div>
</body>
<script src="code.js"></script>
</html>
